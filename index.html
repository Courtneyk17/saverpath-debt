<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaverPath</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
      color: #0f2a43;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 700px;
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }

    .logo {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin: 0 auto 25px;
      display: block;
    }

    .message {
      font-size: 22px;
      line-height: 1.35;
      font-weight: 700;
      margin: 0;
    }

    footer {
      margin-top: 35px;
      font-size: 14px;
      color: #666;
    }

    footer a {
      color: #0f4c81;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="saverpath-logo.png" class="logo" alt="SaverPath Logo" />
    <p class="message">Helping customers with over $20,000 in credit card debt</p>
  </div>

  <footer>
    © <script>document.write(new Date().getFullYear());</script> SaverPath •
    <a href="contact.html">Contact</a> •
    <a href="terms.html">Terms &amp; Conditions</a>
  </footer>
</body>
</html>
